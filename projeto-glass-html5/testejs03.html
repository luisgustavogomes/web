<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teste javaScript 3</title>
    <script>
        var quebrada = false;

        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/" + tipo;
                if (tipo == "lampada-quebrada.jpg") {
                    quebrada = true;
                }
            }

        }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mdapa</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa.jpg')" onmouseout="mudaLampada('lampada-apagada.jpg')" onclick="mudaLampada('lampada-quebrada.jpg')" />
</body>

</html>
